<p>user-details works!</p>
<div class="container">
  <h2> User Details</h2>
  <form #form="ngForm" ngNativeValidate>

    <div class="form-group">
      <label for=name>Name  </label>
      <input id="name" name="name" class="form-control" [(ngModel)]="userSettings.name"
      required pattern="B.*" minlength="2" maxlength="6">
    </div>

    <div class="form-group">
      <label for=name>Address  </label>
      <input id="address" name="address" class="form-control" [(ngModel)]="userSettings.name"
     required #classTest><!-- classTest is local template reference-->
    </div>
<h3> Classes applied are {{classTest.className}}</h3>
<br>
<div class="form-group">
  <label for=address>Validation Test  </label>
  <input id="address" name="address" class="form-control" [(ngModel)]="userSettings.name"
 required #namefield="ngModel">
</div>

<div [hidden]="namefield.valid ||  namefield.untouched"
class="alert alert-danger">
Enter a Name</div>

<h3> dirty: {{namefield.dirty}}</h3>
<h3> valid: {{namefield.valid}}</h3>

    <div class="form-group">
      <label for=pwd>Password  </label>
      <input type="password" id="pwd" name="pwd" class="form-control"  >
    </div>

    <div class="form-check form-group">
      <input class="form-check-input" type="checkbox"  id="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers">
      <label class="form-check-label" for="emailOffers">
        Email special Offers
      </label>
    </div>

    <button class="btn btn-primary">Send</button>

    <h5> User Interface Styles</h5>
    <div class="form-group">

        <div class="form-check">
          <input class="form-check-input" type="radio" name="interfaceStyle" id="light" value="light" checked [(ngModel)]="userSettings.interfaceStyle">
          <label class="form-check-label" for="light">
            Light Interface
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="interfaceStyle" id="medium" value="medium" [(ngModel)]="userSettings.interfaceStyle">
          <label class="form-check-label" for="medium">
            Medium Interface
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="interfaceStyle" id="dark" value="dark" [(ngModel)]="userSettings.interfaceStyle">
          <label class="form-check-label" for="dark">
          Dark
          </label>
        </div>
    </div>

      <div class="form-group">
        <label for="SubscriptionSelection">Subscription</label>
        <select class="form-control" id="SubscriptionSelection" name="subsOption" [(ngModel)]="userSettings.subscriptionType">
          <option>Weekly</option>
          <option>Monthly</option>
          <option>Annual</option>

        </select>
      </div>

      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea class="form-control" id="notes" rows="2" name="notes" [(ngModel)]="userSettings.notes"></textarea>
      </div>


    <div class="form-group">
      <label for=testing>Testing  </label>
      <input type="number" min=10 max=100 id="testing" name="testing" class="form-control" ngModel >
    </div>

    <br>
    <h6> Binded object</h6>
    {{ userSettings |json}}
    <br>
    <h6> Original object</h6>
    {{ originalUserSettings |json}}
  </form>
  </div>
